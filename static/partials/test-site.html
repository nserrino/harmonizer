<body>
<script type="text/javascript">
window.onload = function () {
    var SONG_NAME = 'a_hard_days_night_tdc',
        BEATS_PER_SECOND = 5,
        HARMONY_OCTAVE = 3,
        MODEL = 'discrete_hmm_chords';

    player.load({
        soundfontUrl: "/static/midi-js-soundfonts/FluidR3_GM/",
        instruments: ["acoustic_grand_piano", "acoustic_guitar_nylon"],
        channels: {
            0: "acoustic_grand_piano",
            1: "acoustic_grand_piano"
        }
    }, function(err) {
        $.ajax({
            type: 'get',
            url: '/melody/get_sequence/' + SONG_NAME,
            success: function (sequence) {
                console.log(sequence)
                var midiBytes = player.createMidiBase64(sequence, BEATS_PER_SECOND);
                MIDI.Player.loadFile(midiBytes, MIDI.Player.start, function() {
                    console.log("Progress")
                }, function(err) {
                    console.log("error", err)
                })
            }
        });
    });
};
</script>
