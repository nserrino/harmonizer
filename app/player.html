<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MIDI.js - Sequencing in Javascript.</title>
    <!-- midi.js css -->
    <link href="node_modules/midi/examples/css/MIDIPlayer.css" rel="stylesheet" type="text/css" />
    <!-- shim -->
    <script src="node_modules/midi/inc/shim/Base64.js" type="text/javascript"></script>
    <script src="node_modules/midi/inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="node_modules/midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <script src="node_modules/midi/inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
    <!-- jasmid package -->
    <script src="node_modules/midi/inc/jasmid/stream.js"></script>
    <script src="node_modules/midi/inc/jasmid/midifile.js"></script>
    <script src="node_modules/midi/inc/jasmid/replayer.js"></script>
    <!-- midi.js package -->
    <script src="node_modules/midi/js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/gm.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/loader.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/player.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/midi/synesthesia.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="node_modules/midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="node_modules/midi/js/util/dom_request_script.js" type="text/javascript"></script>
    <!-- includes -->
    <script src="node_modules/midi/examples/inc/timer.js" type="text/javascript"></script>
    <script src="node_modules/midi/examples/inc/event.js" type="text/javascript"></script>
</head>
<body>
    <h1>Harmonizer test page.</h1>
    <div style="text-align: center; position: absolute; top: -70px; left: -40px; opacity: 0.9" id="colors"></div>
    <div style="margin-bottom: 50px; border: 1px solid #000; background: rgba(255,255,255,0.5); border-radius: 11px; float: left; width: 800px; padding-bottom: 15px; position: relative; z-index: 2;">
        <div class="player" style="height: 42px; box-shadow: 0 -1px #000; margin-bottom: 0; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            <div style="margin: 0 auto; width: 160px; float: right;">
                <input type="image" src="node_modules/midi/examples/images/pause.png" align="absmiddle" value="pause" onclick="pausePlayStop()" id="pausePlayStop">
                <input type="image" src="node_modules/midi/examples/images/stop.png" align="absmiddle" value="stop" onclick="pausePlayStop(true)">
                <input type="image" src="node_modules/midi/examples/images/backward.png" align="absmiddle" value="stop" onclick="player.getNextSong(-1);">
                <input type="image" src="node_modules/midi/examples/images/forward.png" align="absmiddle" value="stop" onclick="player.getNextSong(+1);">
            </div>
            <div class="time-controls" style="float: left; margin: 0; position: relative; top: 5px;">
                <span id="time1" class="time">0:00</span>
                <span id="capsule">
                    <span id="cursor"></span>
                </span>
                <span id="time2" class="time" style="text-align: left;">-0:00</span>
            </div>
        </div>
        <div id="title" style="background: rgba(255,255,0,0.5); position: relative;color: #000; z-index: -1;padding: 5px 11px 5px;">Loading API...</div>
    </div>

<script type="text/javascript">
    if (typeof (console) === "undefined") var console = {
        log: function() {}
    };
    // Toggle between Pause and Play modes.
    var pausePlayStop = function(stop) {
        var d = document.getElementById("pausePlayStop");
        if (stop) {
            MIDI.Player.stop();
            d.src = "node_modules/midi/examples/images/play.png";
        } else if (MIDI.Player.playing) {
            d.src = "node_modules/midi/examples/images/play.png";
            MIDI.Player.pause(true);
        } else {
            d.src = "node_modules/midi/examples/images/pause.png";
            MIDI.Player.resume();
        }
    };
    eventjs.add(window, "load", function(event) {
        var link = document.createElement("link");
        link.href = "//fonts.googleapis.com/css?family=Oswald";
        link.ref = "stylesheet";
        link.type = "text/css";
        document.body.appendChild(link);
        var link = document.createElement("link");
        link.href = "//fonts.googleapis.com/css?family=Andada";
        link.ref = "stylesheet";
        link.type = "text/css";
        document.body.appendChild(link);

        MIDI.loader = new sketch.ui.Timer;
        MIDI.loadPlugin({
            soundfontUrl: "node_modules/midi/examples/soundfont/",
            onprogress: function(state, progress) {
                MIDI.loader.setValue(progress * 100);
            },
            onsuccess: function() {
                /// this is the language we are running in
                var title = document.getElementById("title");
                title.innerHTML = "Playing Clair de Lune";

                /// this sets up the MIDI.Player and gets things going...
                player = MIDI.Player;
                player.timeWarp = 1; // speed the song is played back
                player.loadFile(song[songid], player.start);
                MIDIPlayerPercentage(player);
            }
        });
    });

    var MIDIPlayerPercentage = function(player) {
        // update the timestamp
        var time1 = document.getElementById("time1");
        var time2 = document.getElementById("time2");
        var capsule = document.getElementById("capsule");
        var timeCursor = document.getElementById("cursor");
        //
        eventjs.add(capsule, "drag", function(event, self) {
            eventjs.cancel(event);
            player.currentTime = (self.x) / 420 * player.endTime;
            if (player.currentTime < 0) player.currentTime = 0;
            if (player.currentTime > player.endTime) player.currentTime = player.endTime;
            if (self.state === "down") {
                player.pause(true);
            } else if (self.state === "up") {
                player.resume();
            }
        });
        //
        function timeFormatting(n) {
            var minutes = n / 60 >> 0;
            var seconds = String(n - (minutes * 60) >> 0);
            if (seconds.length == 1) seconds = "0" + seconds;
            return minutes + ":" + seconds;
        };
        player.getNextSong = function(n) {
            var id = Math.abs((songid += n) % song.length);
            player.loadFile(song[id], player.start); // load MIDI
        };
        player.setAnimation(function(data, element) {
            var percent = data.now / data.end;
            var now = data.now >> 0; // where we are now
            var end = data.end >> 0; // end of song
            if (now === end) { // go to next song
                var id = ++songid % song.length;
                player.loadFile(song[id], player.start); // load MIDI
            }
            // display the information to the user
            timeCursor.style.width = (percent * 100) + "%";
            time1.innerHTML = timeFormatting(now);
            time2.innerHTML = "-" + timeFormatting(end - now);
        });
    };

    // Begin loading indication.
    var player;
    // MIDI files from Disklavier World
    var songid = 0;

    var song = [
        "midi-samples/deb_clai_format0.mid",
        "midi-samples/deb_prel_format0.mid"
    ];
</script>
</body>
</html>
